<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata-mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" class="img-fluid">
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="level" class="form-control">
                            <option value="">--- Selecione o nível ---</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Difícil</option>
                            <option value="vHard">Muito Díficil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-lg" onclick="init()">Começar</button>
                </div>                
            </div>
        </div>
    </div>

    <script>
        function init(){
            let level = document.getElementById('level').value;
            
            if(level === ''){
                alert('Selecione um nível!');
                return false; 
            }
            window.location.href = "app.html?" + level; 
                       
        }
    </script>
</body>
</html>
